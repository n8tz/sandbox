version: '3'
volumes:
  node_modules:
  emptyDockerDir:
networks:
  app_network:
services:
  app:
    restart: always
    build:
      context: .
    working_dir: /home/app
    command: bash -c "npm i&&npm run start-dev"
    environment:
      - mongoUrl=mongodb://mongodb:27017
      - redisUrl=redis://redis:6379
    links:
      - mongodb
      - redis
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/home/app
      - node_modules:/home/app/node_modules
      - ./docker/dist:/home/app/dist
      - ./docker/logs:/home/app/logs
      - ./dump:/home/app/dump
    ports:
      - "${APP_DOCKER_PORT:-8080}:8080"
      - "${APP_DOCKER_DEBUG_PORT:-9229}:9229"
    networks:
      - app_network
  mongodb:
    image: mongo
    restart: always
    command: --smallfiles
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./docker/db:/data
    expose:
      - 27017
    networks:
      - app_network
  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    restart: always
    expose:
      - 6379
    networks:
      - app_network
    volumes:
      - ./docker/redis-data:/data